---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  
  <style>
      .post-content img{width:100%}
  </style>
  
  <script>
      /*
      JQuery to make Matlab publish and Jekyll play nice
      */
      $(document).ready( function(){
        $(".post-content img").each( function(){
            parts = this.src.split("/");
            // Remove Jekyll stuff
            parts.splice(4,4);
            // Insert asset subdir
            parts.splice(4,0,'assets')
            $(this).attr("src", parts.join("/") )
            
        })
      })
  </script>

</div>
